<!DOCTYPE html>
<html style="min-width: 300px; min-height: 300px">
  <head>
    <style>
      .searchContainer {
        padding: 5px;
        background-color: antiquewhite;
      }
      #search {
        border-radius: 3px;
      }
      #tabHolder {
        display: flex;
        background-color: rgb(247, 208, 150);
      }
      #tabHolder > div {
        border-top-left-radius: 10px;
        border-top-right-radius: 10px;
        background: radial-gradient(circle, rgb(226, 165, 165), rgb(245, 8, 8));
        padding-left: 3px;
        min-width: 30px;
      }

      #tabHolder > div.active {
        background: radial-gradient(circle, rgb(100, 143, 236), rgb(243, 174, 174));
      }
      .tabContent{
        background-color: honeydew;
      }
    </style>
  </head>
  <body>
    <div class="searchContainer">
      <label>Translate</label>
      <input type="text" id="search" />      
    </div>
    <div id="tabHolder">To : 
      <div id="tab1" >Afrikaans</div>
      <div id="tab2" class="active">German</div>
      <div id="tab3" >Zulu</div>
    </div>
    <div class="tabContent">
      <div id="word"></div>
      <div id="translations"></div>
    </div>
    <script type="text/javascript" src="popup.js"></script>
  </body>
</html>
